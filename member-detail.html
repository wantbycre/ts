<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>태성건업</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="./assets/img/icon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="./assets/js/token.js"></script>
	<script src="./assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Open+Sans:300,400,600,700"] },
			custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['./assets/css/fonts.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/azzara.min.css">
	<link rel="stylesheet" href="./assets/css/common.css">
</head>

<body data-background-color="bg3">
	<div class="wrapper">
		<div id="include-header"></div>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="row">
						<div class="col-lg-6 col-md-12">
							<div class="page-header">
								<h4 class="page-title">급여 명세서</h4>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="text-right mb-4 mt-4">
										<a href="#" class="btn btn-primary modal-pay-open" data-toggle="modal"
											data-target=".member-pay">
											급여등록
										</a>
									</div>

									<table class="table table-hover text-center" id="pay-list">
										<thead>
											<tr>
												<th scope="col">No</th>
												<th scope="col">이름</th>
												<th scope="col">지급년</th>
												<th scope="col">지급월</th>
												<th scope="col">지급일</th>
												<th scope="col">다운로드</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>

									<div class="d-flex justify-content-center pt-3">
										<ul id="pagination" class="pagination-sm pagination">
										</ul>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-6 col-md-12">
							<div class="page-header">
								<h4 class="page-title">연차 관리</h4>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="d-flex justify-content-between mb-4 mt-4">
										<h2>남은 연차 개수: <strong id="total-off"></strong></h2>
										<a href="#" data-toggle="modal" data-target="#member-vacation"
											class="btn btn-primary">연차 등록</a>
									</div>

									<table class="table table-hover text-center" id="off-list">
										<thead>
											<tr>
												<th scope="col">No</th>
												<th scope="col">이름</th>
												<th scope="col">사용 연차</th>
												<th scope="col">사용일</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>

									<div class="d-flex justify-content-center pt-3">
										<ul id="pagination2" class="pagination-sm pagination">
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="page-header">
						<h4 class="page-title">직원 정보</h4>
					</div>

					<div class="card" style="width: 600px;">
						<div class="card-body">
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="userName" class="placeholder"><span class="c-red">* </span>이름</label>
								<input id="userName" name="userName" type="text" class="form-control"
									style="width: 400px;" placeholder="이름을 입력하세요." readonly>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="userId" class="placeholder"><span class="c-red">* </span>아이디</label>
								<input id="userId" name="userId" type="text" class="form-control" style="width: 400px;"
									placeholder="아이디를 입력하세요." readonly>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="position" class="placeholder"><span class="c-red">* </span>직급</label>
								<select class="form-control" id="position" name="position" style="width: 400px;">
									<option value="default">직급을 선택하세요.</option>
									<option value="대표">대표</option>
									<option value="부장">부장</option>
									<option value="차장">차장</option>
									<option value="과장">과장</option>
									<option value="대리">대리</option>
									<option value="사원">사원</option>
								</select>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="levelUID" class="placeholder"><span class="c-red">* </span>권한</label>
								<select class="form-control" id="levelUID" name="levelUID" style="width: 400px;">
									<option value="default">권한을 선택하세요.</option>
									<option value="1">최고관리자</option>
									<option value="2">공무</option>
									<option value="3">설계-데크보</option>
									<option value="4">설계-코너철판</option>
									<option value="5">공사-데크보</option>
									<option value="6">조립공장-데크보</option>
									<option value="7">판재공장-데크보</option>
									<option value="8">공장-코너철판</option>
									<option value="9">공장-데크</option>
									<option value="10">설치</option>
								</select>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="telNum" class="placeholder">전화번호</label>
								<input id="telNum" name="telNum" type="text" class="form-control" style="width: 400px;"
									placeholder="계좌번호를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="postNum" class="placeholder">우편번호</label>
								<div class="d-flex align-items-end">
									<div>
										<input id="postNum" name="postNum" type="text" class="form-control"
											style="width: 110px;" readonly>
									</div>
									<div class="ml-2">
										<button type="button" class="btn btn-dark"
											onclick="sample6_execDaumPostcode();">우편번호 검색</button>
									</div>
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width"
								style="margin-top: -13px;">
								<label for="addr1" class="placeholder">&nbsp;</label>
								<div>
									<input id="addr1" name="addr1" type="text" class="form-control mb-2"
										style="width: 400px;" placeholder="주소">
									<input id="addr2" name="addr2" type="text" class="form-control"
										style="width: 400px;" placeholder="상세주소">
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="joiningDate" class="placeholder">입사일</label>
								<input id="joiningDate" name="joiningDate" type="text"
									class="form-control form-calendar v2" style="width: 400px;"
									placeholder="입사일을 입력하세요.">
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="quittingDate" class="placeholder">퇴사일</label>
								<input id="quittingDate" name="quittingDate" type="text"
									class="form-control form-calendar v2" style="width: 400px;"
									placeholder="퇴사일을 입력하세요.">
							</div>

							<div class="d-flex justify-content-between mt-5 mr-3 ml-2">
								<a href="/member.html" class="btn btn btn-default btn-border">뒤로가기</a>
								<button type="button" class="btn btn-primary handleEditSubmit"
									style="width: 150px;">수정</button>
							</div>
						</div>
					</div>

					<div class="page-header">
						<h4 class="page-title">비밀번호 변경</h4>
					</div>

					<div class="card" style="width: 600px;">
						<div class="card-body">
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="newPw" class="placeholder">비밀번호</label>
								<input id="newPw" name="newPw" type="password" class="form-control"
									style="width: 400px;" placeholder="비밀번호를 입력하세요.">
							</div>
							<div class="d-flex justify-content-center mt-4">
								<button type="button" class="btn btn-primary handleChangePw"
									style="width: 200px;">변경</button>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Modal : 급여명세서 -->
	<div class="modal member-pay" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">급여명세서 등록</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group d-flex align-items-center form-label-width">
						<label for="pay-userName" class="placeholder">직원</label>
						<input id="pay-userName" type="text" class="form-control" style="width: 400px;"
							value="이름넣어주면 여기에 셋팅하기" readonly>
					</div>
					<div class="form-group d-flex align-items-center form-label-width">
						<label for="year" class="placeholder">년도</label>
						<input id="year" type="text" class="form-control" style="width: 400px;"
							placeholder="년도를 입력하세요.">
					</div>
					<div class="form-group d-flex align-items-center form-label-width">
						<label for="month" class="placeholder">월</label>
						<input id="month" type="text" class="form-control" style="width: 400px;"
							placeholder="월을 입력하세요.">
					</div>
					<div class="form-group d-flex align-items-center form-label-width">
						<label for="file" class="placeholder">파일</label>
						<input id="file" type="file" class="form-control" style="width: 400px;">
					</div>
					<div class="form-group d-flex align-items-center form-label-width form-none" id="pay-file-down"
						style="display: none !important;">
						<label>&nbsp;</label>
						<a href="#" download="" style="text-decoration: underline;"></a>
					</div>
				</div>
				<div class="modal-footer justify-content-between">
					<button type="button" class="btn btn-default btn-border" data-dismiss="modal"
						style="width: 100px;">취소</button>
					<button type="button" class="btn btn-primary handlePayClick" style="width: 100px;">저장</button>
					<div class="form-none">
						<button type="button" class="btn btn-warning handlePayEdit" style="width: 100px;">수정</button>
						<button type="button" class="btn btn-danger ml-3 handlePayDelete"
							style="width: 100px;">삭제</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal : 연차관리 -->
	<div class="modal" id="member-vacation" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">연차 등록</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group d-flex align-items-center form-label-width">
						<label for="cnt" class="placeholder">사용 개수</label>
						<input id="cnt" type="text" class="form-control" style="width: 200px;" placeholder="">
					</div>
					<div class="form-group d-flex align-items-center form-label-width">
						<label for="offDate">사용날짜</label>
						<input type="input" class="form-control form-calendar" id="offDate" style="width: 304px;">
					</div>
				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-default btn-border" data-dismiss="modal"
						style="width: 100px;">취소</button>
					<button type="button" class="btn btn-primary" id="handleOffDayClick"
						style="width: 100px;">저장</button>
				</div>
			</div>
		</div>
	</div>
