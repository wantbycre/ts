<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>태성건업</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="./assets/img/icon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="./assets/js/token.js"></script>
	<script src="./assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Open+Sans:300,400,600,700"] },
			custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['./assets/css/fonts.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/azzara.min.css">
	<link rel="stylesheet" href="./assets/css/common.css">
</head>

<body data-background-color="bg3">
	<div class="wrapper">
		<div id="include-header"></div>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">거래처 관리</h4>
					</div>

					<div class="card" style="width: 600px;">
						<div class="card-body">
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="type" class="placeholder"><span class="c-red">* </span>분류</label>
								<select class="form-control" id="type" style="width: 400px;" disabled>
									<option value="default">분류 선택</option>
									<option>종합건설</option>
									<option>전문건설</option>
									<option>판재판매처</option>
									<option>조립공장</option>
									<option>설계업체</option>
									<option>코너철판</option>
									<option>코너철판</option>
									<option>난간대</option>
									<option>철물업체</option>
									<option>DECK업체</option>
									<option>테이블업체</option>
									<option>설치팀</option>
									<option>기타</option>
								</select>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder"><span class="c-red">* </span>회사명</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="건설사명을 입력하세요." readonly>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">담당자</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="담당자을 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">전화번호</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="전화번호를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">은행</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="은행명을 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">계좌번호</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="계좌번호를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">우편번호</label>
								<div class="d-flex align-items-end">
									<div>
										<input id="companyName" type="text" class="form-control" style="width: 110px;"
											placeholder="" readonly>
									</div>
									<div class="ml-2">
										<button type="button" class="btn btn-dark">우편번호 검색</button>
									</div>
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width"
								style="margin-top: -13px;">
								<label for="companyName" class="placeholder">&nbsp;</label>
								<div>
									<input id="companyName" type="text" class="form-control mb-2" style="width: 400px;"
										placeholder="주소">
									<input id="companyName" type="text" class="form-control" style="width: 400px;"
										placeholder="상세주소">
								</div>
							</div>

							<div class="form-group d-flex align-items-start form-label-width">
								<label for="companyName" class="placeholder">메모</label>
								<textarea class="form-control" cols="30" rows="5" placeholder="메모를 입력하세요."
									style="width: 400px"></textarea>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">계좌번호</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="계좌번호를 입력하세요.">
							</div>

							<div class="d-flex justify-content-between mt-5 mr-3 ml-2">
								<button type="button" class="btn btn-default btn-border">뒤로가기</button>
								<button type="button" class="btn btn-warning">수정하기</button>
							</div>
						</div>
					</div>

					<div class="page-header" style="padding-top: 40px;">
						<h4 class="page-title">계정 관리</h4>
					</div>

					<div class="card" style="width: 600px;">
						<div class="card-body">
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">아이디(선택)</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="아이디를 입력하세요." readonly>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">비밀번호</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="아이디를 입력하세요.">
							</div>

							<div class="d-flex justify-content-between mt-5 mr-3 ml-2">
								<button type="button" class="btn btn-default btn-border">뒤로가기</button>
								<button type="button" class="btn btn-warning">변경하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--   Core JS Files   -->
	<script src="./assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="./assets/js/core/popper.min.js"></script>
	<script src="./assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<script src="./assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="./assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="./assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

	<!-- Chart JS -->
	<script src="./assets/js/plugin/chart.js/chart.min.js"></script>

	<!-- Azzara JS -->
	<script src="./assets/js/include.js"></script>
	<script src="./assets/js/common.js"></script>

</body>

</html>
