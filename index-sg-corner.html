<body data-background-color="bg3">
	<div class="wrapper">
		<div id="include-header"></div>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">공사현황 (설계-코너철판 : 설계일자,구간정보,일정정보,파일) - 추후 제거요망</h4>
					</div>

					<div class="card">
						<div class="card-header d-flex align-items-end justify-content-between">
							<div class="d-flex align-items-center m-flex-none">
							</div>
							<div class="mb-2">
								<div class="mb-2">
									<!-- 노랑 -->
									<span class="badge step1">설계-데크보</span>
									<!-- 회색 -->
									<span class="badge step5">공장-판재공장</span>
									<!-- 보라 -->
									<span class="badge step3">공장-조립공장</span>
									<!-- 초록 -->
									<span class="badge step2">공사-데크보</span>
								</div>
								<div style="margin-left: -29px;">
									<span>옵션: </span>
									<!-- 연갈색 -->
									<span class="badge step1">설계-코너철판</span>
									<!-- 진갈색 -->
									<span class="badge step7">공장-코너철판</span>
									<!-- 분홍 -->
									<span class="badge step8">공장-DECK</span>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="d-flex">
								<div style="flex-shrink: 0;">
									<table class="table v2 left-table" id="chart-title">
										<colgroup>
											<col style="width: 60px">
											<col style="width: 60px">
											<col style="width: 90px">
											<col style="width: 80px">
											<col style="width: 60px">
											<col style="width: 50px">
										</colgroup>
										<thead>
											<tr>
												<th>코드명</th>
												<th>현장명</th>
												<th>데크보생산처<span class="table-sm">판재/조립/설계</span></th>
												<th>코너철판<span class="table-sm">공장/설계</span></th>
												<th>난간대<span class="table-sm">설치팀</span></th>
												<th>조닝도</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>

								<div class="table-scroll-section" style="flex-grow: 1; " id="chart-content">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal : 설계 - 코너철판 -->
	<div class="modal modal-seol" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLongTitle">설계 - 코너설판 설계정보 입력</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body v2">
					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="col-md-4">
									<h3>1. 설계일자 입력</h3>
									<div id="cnDesignDate"></div>
								</div>

								<div class="col-md-4">
									<h3>2. 구간정보 입력</h3>

									<div class="d-flex">
										<div>
											<label>층</label>
											<div class="input-group" style="width: 100px;">
												<input type="text" id="floor" class="form-control" style="width: 60px;"
													readonly>
												<div class="input-group-append">
													<span class="input-group-text">F</span>
												</div>
											</div>
										</div>

										<div class="ml-2">
											<label>구간</label>
											<div class="input-group" style="width: 120px;">
												<input type="text" id="section" class="form-control"
													style="width: 60px;" readonly>
												<div class="input-group-append">
													<span class="input-group-text">구간</span>
												</div>
											</div>
										</div>
									</div>

									<h3 class="mt-5">3. 수량정보 입력</h3>

									<div class="d-flex">
										<div class="">
											<label>부재수</label>
											<div class="input-group" style="width: 120px;">
												<input type="text" id="cnCnt" class="form-control" style="width: 60px;">
												<div class="input-group-append">
													<span class="input-group-text">부재</span>
												</div>
											</div>
										</div>
									</div>
								</div>

								<div class="col-md-4">
									<h3>3. 일정정보입력 [코너철판]</h3>

									<div class="d-flex">
										<div class="form-group form-group-default" style="width: 130px;">
											<label for="companyName" class="placeholder">제작완료일</label>
											<input id="cnInputDate" type="text" class="form-control">
										</div>

										<div class="ml-2">
											<div class="form-group form-group-default" style="width: 130px;">
												<label>현장입고일</label>
												<select class="form-control" id="cnOutputDate">
													<option value="10">10일 소요</option>
													<option value="14">14일 소요</option>
													<option value="21">21일 소요</option>
												</select>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-footer d-flex justify-content-between pt-3">
							<div>
								<button type="button" class="btn btn-default btn-border" data-dismiss="modal"
									style="width: 100px;">카톡방
									공지</button>
								<button type="button" class="btn btn-default btn-border ml-3" data-dismiss="modal"
									style="width: 100px;">이메일
									공유</button>
							</div>

							<button type="button" class="btn btn-warning fw-bold" id="handleSgdSubmit"
								style="width: 200px;">등록/저장</button>
						</div>
					</div>

					<!-- 파일 업로드 섹션 -->
					<div class="card">
						<div class="card-body">
							<div class="row">
								<div class="col-md-4">
									<h2>4. 파일업로드</h2>
									<div class="d-flex">
										<div class="form-group form-group-default mb-0">
											<label for="file-sgd-sul">코너철판 설계도면 업로드</label>
											<input id="file-sgd-sul" type="file" class="form-control" multiple>
										</div>
										<button type="button" class="btn btn-primary ml-1"
											id="handleFileSgdSul">업로드</button>
									</div>

									<div class="file-box mt-4">
										<div class="file-title">코너철판 설계도면 자료</div>
										<div class="file-content" id="content-sgd-sul"></div>
									</div>
								</div>

								<div class="col-md-4">
									<h2>&nbsp;</h2>
									<div class="d-flex">
										<div class="form-group form-group-default mb-0">
											<label for="file-sgd-bsul">코너철판 변경설계도면 업로드</label>
											<input id="file-sgd-bsul" type="file" class="form-control" multiple>
										</div>
										<button type="button" class="btn btn-primary ml-1"
											id="handleFileSgdBsul">업로드</button>
									</div>

									<div class="file-box mt-4">
										<div class="file-title">코너철판 변경설계도면 자료</div>
										<div class="file-content" id="content-sgd-bsul"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-default btn-border" data-dismiss="modal"
						style="width: 200px;">닫기</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal : 이메일공유 -->
	<div class="modal modal-email" tabindex="-1" role="dialog" style="z-index: 2000;">
		<div class="modal-dialog modal-dialog-centered modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title" id="exampleModalLongTitle">이메일 공유</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="comment">보내는사람</label>
						<select name="" id="" class="form-control">
							<option value="">abc@gmail.com</option>
							<option value="">abc2@gmail.com</option>
						</select>
					</div>

					<div class="form-group">
						<label for="comment">받는사람</label>
						<textarea class="form-control" id="comment" rows="3"
							placeholder="콤마(,)를 구분으로 입력하세요."></textarea>
					</div>

					<div class="form-group">
						<label for="comment">내용</label>
						<textarea class="form-control" id="comment" rows="3">"설계 - 데크보 설계정보가 입력되었습니다."</textarea>
					</div>

					<div class="form-group" style="width: 100%;">
						<label for="comment">파일첨부</label>
						<input id="file" type="file" class="form-control" multiple>
					</div>


				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-primary" data-dismiss="modal" style="width: 100px;">이메일
						보내기</button>
				</div>
			</div>
		</div>
	</div>
