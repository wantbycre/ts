						</div>

							</div>
							<div class="form-group d-flex align-items-center form-label-width">

								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="새 비밀번호를 입력하세요.">
							</div>

							<div class="text-center my-4">
								<button type="button" class="btn btn-primary">변경하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
