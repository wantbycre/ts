<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>태성건업</title>
	<meta name="viewport" content="width=1280">
	<link rel="icon" href="./assets/img/icon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="./assets/js/token.js"></script>
	<script src="./assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Open+Sans:300,400,600,700"] },
			custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['./assets/css/fonts.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/azzara.min.css">
	<link rel="stylesheet" href="./assets/css/common.css">
</head>

<body data-background-color="bg3">
	<div class="wrapper">
		<div id="include-header"></div>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">직원 등록</h4>
					</div>

					<div class="card" style="width: 600px;">
						<div class="card-body">
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="userName"><span class="c-red">* </span>이름</label>
								<input id="userName" name="userName" type="text" class="form-control"
									style="width: 400px;" placeholder="이름을 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="userId"><span class="c-red">* </span>아이디</label>
								<input id="userId" name="userId" type="text" class="form-control" style="width: 260px;"
									placeholder="아이디를 입력하세요.">
								<button type="button" class="btn btn-dark ml-2 handleDuplicate">아이디 중복 확인</button>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="position"><span class="c-red">* </span>직급</label>
								<input id="position" name="position" type="text" class="form-control"
									style="width: 400px;" placeholder="직급을 입력하세요.">
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="pw"><span class="c-red">* </span>비밀번호</label>
								<input id="pw" name="pw" type="password" class="form-control" style="width: 400px;"
									placeholder="비밀번호를 입력하세요.">
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="confirmPw"><span class="c-red">* </span>비밀번호 확인</label>
								<input id="confirmPw" name="confirmPw" type="password" class="form-control"
									style="width: 400px;" placeholder="비밀번호를 확인 하세요.">
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="levelUID"><span class="c-red">* </span>권한</label>
								<select class="form-control" id="levelUID" name="levelUID" style="width: 400px;">
									<option value="default">권한을 선택하세요.</option>
									<option value="1">최고관리자</option>
									<option value="2">공무</option>
									<option value="3">설계-데크보</option>
									<option value="4">설계-코너철판</option>
									<option value="5">공사-데크보</option>
									<option value="6">조립공장-데크보</option>
									<option value="7">판재공장-데크보</option>
									<option value="8">공장-코너철판</option>
									<option value="9">공장-데크</option>
									<option value="10">설치</option>
								</select>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="telNum">전화번호</label>
								<input id="telNum" name="telNum" type="text" class="form-control" style="width: 400px;"
									placeholder="계좌번호를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="postNum">우편번호</label>
								<div class="d-flex align-items-end">
									<div>
										<input id="postNum" name="postNum" type="text" class="form-control"
											style="width: 110px;" placeholder="" readonly>
									</div>
									<div class="ml-2">
										<button type="button" class="btn btn-dark"
											onclick="sample6_execDaumPostcode();">우편번호 검색</button>
									</div>
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width"
								style="margin-top: -13px;">
								<label for="addr1">&nbsp;</label>
								<div>
									<input id="addr1" name="addr1" type="text" class="form-control mb-2"
										style="width: 400px;" placeholder="주소">
									<input id="addr2" name="addr2" type="text" class="form-control"
										style="width: 400px;" placeholder="상세주소">
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="joiningDate">입사일</label>
								<input id="joiningDate" name="joiningDate" type="text"
									class="form-control form-calendar v2" style="width: 400px;"
									placeholder="입사일을 입력하세요.">
							</div>

							<div class="d-flex justify-content-between mt-5 mr-3 ml-2">
								<a href="/member.html" class="btn btn-default btn-border">뒤로가기</a>
								<button type="button" class="btn btn-primary handleSubmit"
									style="width: 150px;">등록</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--   Core JS Files   -->
	<script src="./assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="./assets/js/core/popper.min.js"></script>
	<script src="./assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script src="./assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
	<script src="./assets/js/plugin/jquery-ui-1.12.1.custom/i18n.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="./assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<script src="./assets/js/plugin/pagination/jquery.twbsPagination.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
	<script src="./assets/js/plugin/sweetalert/sweetalert.min.js"></script>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

	<!-- Azzara JS -->
	<script src="./assets/js/include.js"></script>
	<script src="./assets/js/common.js"></script>
	<script src="./assets/js/axios-interceptor.js"></script>
	<script src="./assets/js/member-form.js"></script>

</body>

</html>
