<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>태성건업</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" href="./assets/img/icon.ico" type="image/x-icon" />

	<!-- Fonts and icons -->
	<script src="./assets/js/token.js"></script>
	<script src="./assets/js/plugin/webfont/webfont.min.js"></script>
	<script>
		WebFont.load({
			google: { "families": ["Open+Sans:300,400,600,700"] },
			custom: { "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"], urls: ['./assets/css/fonts.css'] },
			active: function () {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/azzara.min.css">
	<link rel="stylesheet" href="./assets/css/common.css">
</head>

<body data-background-color="bg3">
	<div class="wrapper">
		<div id="include-header"></div>

		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">직원 등록</h4>
					</div>

					<div class="card" style="width: 600px;">
						<div class="card-body">
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder"><span class="c-red">* </span>이름</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="이름을 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder"><span class="c-red">* </span>아이디</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="아이디를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="type" class="placeholder">직급</label>
								<select class="form-control" id="type" style="width: 400px;">
									<option value="default">직급을 선택하세요.</option>
									<option>차장</option>
									<option>과장</option>
								</select>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">비밀번호</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="비밀번호를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">비밀번호 확인</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="비밀번호를 확인 하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="type" class="placeholder">권한</label>
								<select class="form-control" id="type" style="width: 400px;">
									<option value="default">권한을 선택하세요.</option>
									<option>최고관리자</option>
									<option>공무</option>
								</select>
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">전화번호</label>
								<input id="companyName" type="text" class="form-control" style="width: 400px;"
									placeholder="계좌번호를 입력하세요.">
							</div>
							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">우편번호</label>
								<div class="d-flex align-items-end">
									<div>
										<input id="companyName" type="text" class="form-control" style="width: 110px;"
											placeholder="" readonly>
									</div>
									<div class="ml-2">
										<button type="button" class="btn btn-dark">우편번호 검색</button>
									</div>
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width"
								style="margin-top: -13px;">
								<label for="companyName" class="placeholder">&nbsp;</label>
								<div>
									<input id="companyName" type="text" class="form-control mb-2" style="width: 400px;"
										placeholder="주소">
									<input id="companyName" type="text" class="form-control" style="width: 400px;"
										placeholder="상세주소">
								</div>
							</div>

							<div class="form-group d-flex align-items-center form-label-width">
								<label for="companyName" class="placeholder">입사일</label>
								<input id="companyName" type="text" class="form-control form-calendar v2"
									style="width: 400px;" placeholder="입사일을 입력하세요.">
							</div>

							<div class="d-flex justify-content-between mt-5 mr-3 ml-2">
								<a href="/member.html" class="btn btn-default btn-border">뒤로가기</a>
								<button type="button" class="btn btn-primary">등록하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!--   Core JS Files   -->
	<script src="./assets/js/core/jquery.3.2.1.min.js"></script>
	<script src="./assets/js/core/popper.min.js"></script>
	<script src="./assets/js/core/bootstrap.min.js"></script>

	<!-- jQuery UI -->
	<script src="./assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="./assets/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>

	<!-- jQuery Scrollbar -->
	<script src="./assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>

	<!-- Chart JS -->
	<script src="./assets/js/plugin/chart.js/chart.min.js"></script>

	<!-- Azzara JS -->
	<script src="./assets/js/include.js"></script>
	<script src="./assets/js/common.js"></script>

</body>

</html>
